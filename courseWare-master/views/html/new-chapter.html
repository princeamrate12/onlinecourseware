<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Topic Name</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

</head>

<body>
  <div class="container mx-auto my-2 row">
      <form class="col-md-8" method="post" action="/newcourse/newchapter">
          <div class="form-group">
              <label for="subject">Subject Name</label>
              <select class="custom-select" name="subject" id="subject">
                <option value="sepm">SEPM</option>
                <option value="sepm">SEPM</option>
                <option value="sepm">SEPM</option>
              </select>
            </div>
            <input type="hidden" value="[]" id="chaptersInput" name="chapters">
            <div class="content">
              <div id="chapters"><div>Chapters</div><hr></div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="col-md-4">
            <div class="form-group">            
                <label for="name">Enter Chapter Name</label>
                <input type="text" class="form-control" id="name" placeholder="Chapter Name">
            </div>
            <button class="btn btn-primary" id="add">Add</button>
        </div>
  </div>
  <script src="../../public/javascripts/add-chapter.js"></script>

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
</body>

</html>
